name: Build & Deploy
on:
  workflow_run:
    workflows: ["Unit Testing"]
    types:
      - completed
  pull_request:
    types: [closed]
jobs:
  build-and-deploy:
    needs: run-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        run: |
          npm ci
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          branch: gh-pages
          folder: build
